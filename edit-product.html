<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoShop | Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body data-page="editProduct">
  <div class="container py-4">
    <div data-app-navbar></div>
    <div class="material-card p-4 mt-4">
      <div class="d-flex align-items-center gap-2 mb-4">
        <span class="material-icons text-primary">edit</span>
        <div>
          <p class="text-uppercase text-muted mb-0" style="letter-spacing: 0.2em;">Admin only</p>
          <h3 class="mb-0">Edit product</h3>
        </div>
      </div>

      <form id="editProductForm" class="row g-3">
        <div class="col-md-6">
          <label class="form-label" for="name">Name</label>
          <input class="form-control material-input" id="name" name="name" required>
        </div>
        <div class="col-md-6">
          <label class="form-label" for="price">Price</label>
          <input type="number" min="0" step="0.01" class="form-control material-input" id="price" name="price" required>
        </div>
        <div class="col-12">
          <label class="form-label" for="description">Description</label>
          <textarea class="form-control material-input" id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="col-12">
          <label class="form-label" for="imageUrl">Image URL</label>
          <input class="form-control material-input" id="imageUrl" name="imageUrl" required>
        </div>
        <div class="col-12 d-flex gap-2">
          <button class="btn btn-material btn-primary" type="submit">Save changes</button>
          <a href="shop.html" class="btn btn-outline-secondary rounded-pill">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>

</html>
