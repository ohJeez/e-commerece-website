<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoShop | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body data-page="login" class="d-flex align-items-center" style="min-height: 100vh;">
  <div class="container py-5">
    <div class="material-card p-4 mx-auto material-form">
      <div class="text-center mb-4">
        <span class="material-icons text-primary" style="font-size: 48px;">lock</span>
        <h2 class="fw-semibold mb-2">Welcome Back</h2>
        <p class="text-muted mb-0">Enter your credentials to continue.</p>
      </div>
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control material-input" required>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control material-input" required minlength="6">
        </div>
        <button type="submit" class="btn btn-material btn-primary w-100 mb-3">Login</button>
        <p class="text-center text-muted mb-0">
          No account? <a href="register.html">Create one</a>
        </p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>

</html>
